apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-server
  namespace: elastic
  labels:
    app: todo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-server
  template:
    metadata:
      labels:
        app: todo-server
    spec:
      initContainers:
        - name: wait-for-apm-server
          image: appropriate/curl
          resources: {}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
          - "sh"
          - "-c"
          - "while [ $(curl -sw %{http_code} http://apm-server.${NAMESPACE}.svc.cluster.local:8200/ -o /dev/null) -ne 200 ]; do sleep 15; done"
      containers:
        - name: todo-server
          image: atsistemas/todo-repo
          env:
            - name: ELASTIC_APM_SERVICE_NAME
              value: todo-server
            - name: ELASTIC_APM_SERVER_URLS
              value: http://apm-server:8200
            - name: ELASTIC_APM_APPLICATION_PACKAGES
              value: com.atsistemas
            - name: ELASTIC_APM_ENABLE_LOG_CORRELATION
              value: "true"
            - name: JAVA_OPTS
              value: "-Xmx512M -Xms512M"
          ports:
            - containerPort: 8081
              name: http
              protocol: TCP