apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: heartbeat
  namespace: elastic
  labels:
    app: heartbeat
spec:
  selector:
    matchLabels:
      app: heartbeat
  template:
    metadata:
      labels:
        app: heartbeat
    spec:
      serviceAccountName: heartbeat
      terminationGracePeriodSeconds: 60
      initContainers:
        - name: wait-for-elasticsearch
          image: appropriate/curl
          resources: {}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
          - "sh"
          - "-c"
          - "while [ $(curl -sw %{http_code} http://elasticsearch.${NAMESPACE}.svc.cluster.local:9200/_cluster/health?pretty -o /dev/null) -ne 200 ]; do sleep 15; done"
      containers:
      - name: heartbeat
        image: docker.elastic.co/beats/heartbeat:7.9.2
        args: [
          "-e"
        ]
        securityContext:
          runAsUser: 0
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 50m
            memory: 100Mi
        volumeMounts:
        - name: config
          mountPath: /usr/share/heartbeat/heartbeat.yml
          readOnly: true
          subPath: heartbeat.yml
        - name: data
          mountPath: /usr/share/heartbeat/data
      volumes:
      - name: config
        configMap:
          name: heartbeat-config
          defaultMode: 0600
      - name: data
        hostPath:
          path: /var/lib/heartbeat
          type: DirectoryOrCreate